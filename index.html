<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>雷伊的图片存储库</title>
    <style>
      body {
        background-color: whitesmoke;
        margin: 0px;
      }
      .flex {
        display: flex;
      }
      .column {
        flex-direction: column;
      }
      .center {
        justify-content: center;
        align-items: center;
      }
      .margin{
        margin: 20px;
      }
      
    </style>
  </head>
  <body>
    <div class="flex column">
      <!--页面标题-->
      <div
        style="
          width: 99%;
          height: 100px;
          font-size: 50px;
          background-color: black;
          color: white;
        "
        class="flex center">
        雷伊的图片存储库
      </div>
      <!--图片位置-->
      <div class="flex column">
      <div >
        <img
          src="https://p.qqan.com/up/2021-2/16138782426739637.jpg"
          alt="头像"
          width="200px" />
      </div>
      <!--第一行-->
      <div class="flex">
      <div class="margin">
        <img
          src="https://wallpaperm.cmcm.com/150ea9a9fde204db5e7018817bb54ca7.jpg"
          alt="男刀"
          width="500px" />
      </div>
      <div class="margin">
        <img src="https://img-baofun.zhhainiao.com/fs/36983435a642d10648ff3cc5ee0763f2.jpg" alt="诺克"
        width="500">
      </div>
      <div class="margin">
        <img src="https://www.niulol.com/d/file/bigpic/2021/04/29/17/ic241ay3hg2428.jpg" alt=""
        width="500">
      </div>
      </div>
      <!--第二行-->
      <div class="flex">
      <div class="margin">
        <img
          src="https://wallpaperm.cmcm.com/48605e7403664f634bf16df3ec5479d1.jpg"
          alt="拉克丝"
          width="500px" />
      </div>
      <div class="margin">
        <img src="https://img-baofun.zhhainiao.com/fs/ed87121b0d7112ee7f70afd42f80a36c.jpg" alt="提莫"
        width="500">
      </div>
      <div class="margin">
        <img src="https://img-baofun.zhhainiao.com/fs/1d548cd165d70f86779e70273038cdfc.jpg" alt="卡莎"
        width="500">
      </div>
      </div>
      <!--第三行-->
        <div class="flex">
      <div class="margin">
        <img
          src="https://a-static.besthdwallpaper.com/league-of-legends-galaxy-slayer-zed-wallpaper-1440x900-25269_4.jpg"
          alt="劫"
          width="500px" />
      </div>
      <div class="margin">
        <img src="https://n.sinaimg.cn/sinacn19/635/w980h455/20180516/46a2-harvfht9832881.jpg" alt="亚索"
        width="500" height="310">
      </div>
      <div class="margin">
        <img src="" alt=""
        width="500">
      </div>
      </div>
      <!--第四行-->
        <div class="flex">
      <div class="margin">
        <img
          src=""
          alt=""
          width="500px" />
      </div>
      <div class="margin">
        <img src="" alt=""
        width="500">
      </div>
      <div class="margin">
        <img src="" alt=""
        width="500">
      </div>
      </div>
      <!--第五行-->
        <div class="flex">
      <div class="margin">
        <img
          src=""
          alt=""
          width="500px" />
      </div>
      <div class="margin">
        <img src="" alt=""
        width="500">
      </div>
      <div class="margin">
        <img src="" alt=""
        width="500">
      </div>
      </div>
      
    
    </div>
  </body>
</html>
